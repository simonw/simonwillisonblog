[mypy]
plugins =
    mypy_django_plugin.main

python_version = 3.11
strict = false

# Enable useful checks without going full-strict
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true
no_implicit_reexport = true

# Django settings module
mypy_path = .

[mypy.plugins.django-stubs]
django_settings_module = config.settings

# Exclude auto-generated migrations from type checking
[mypy-*.migrations.*]
ignore_errors = true

# Legacy import script uses BeautifulSoup v3
[mypy-blog.management.commands.import_quora]
ignore_errors = true

# Test files and factories use factory-boy which doesn't have stubs
[mypy-blog.factories]
ignore_errors = true

[mypy-blog.tests]
ignore_errors = true

[mypy-blog.tests.*]
ignore_errors = true

[mypy-monthly.tests]
ignore_errors = true

[mypy-monthly.tests.*]
ignore_errors = true

[mypy-feedstats.tests]
ignore_errors = true

[mypy-feedstats.tests.*]
ignore_errors = true

[mypy-redirects.tests]
ignore_errors = true

[mypy-redirects.tests.*]
ignore_errors = true

# Third-party libraries without stubs
[mypy-arrow.*]
ignore_missing_imports = true

[mypy-cloudflare.*]
ignore_missing_imports = true

[mypy-pytz.*]
ignore_missing_imports = true

[mypy-dj_database_url.*]
ignore_missing_imports = true

