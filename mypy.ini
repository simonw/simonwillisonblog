ignore_missing_imports = true

[mypy-factory.*]
ignore_missing_imports = true

[mypy-spellchecker.*]
ignore_missing_imports = true

[mypy-debug_toolbar.*]
ignore_missing_imports = true

[mypy-raven.*]
ignore_missing_imports = true

[mypy-proxy.*]
ignore_missing_imports = true

[mypy-django_sql_dashboard.*]
ignore_missing_imports = true

[mypy-django_hosts.*]
ignore_missing_imports = true

[mypy-django_http_debug.*]
ignore_missing_imports = true

[mypy-dateutils.*]
ignore_missing_imports = true

