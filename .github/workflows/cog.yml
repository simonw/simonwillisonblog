name: Cog

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  cog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: '.github/workflows/cog.yml'
      - name: Install cogapp
        run: pip install cogapp
      - name: Run cog and commit changes
        run: |
          cog -r static/css/all.css
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add static/css/all.css
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update generated CSS with cog [skip ci]"
            git push
          fi
